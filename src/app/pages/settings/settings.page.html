
<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" class="red">
    <ion-refresher-content color="danger"></ion-refresher-content>
  </ion-refresher>
  <ion-grid *ngIf="MesInfo!=null">
    <ion-item style="width:100%;"lines="none" 
    [routerLink]="['/profil-donateur',Id]">
      <ion-thumbnail slot="start" >
        <img style="border-radius:10px" [src]="MesInfo.media.length>0?Storage+MesInfo.media[MesInfo.media.length-1].filePath:'../../../../assets/images/user.png'" />
      </ion-thumbnail>
      <ion-col style="text-align: left">
        <ion-row>
         <ion-text style="font-weight: bold">{{MesInfo.name}} {{MesInfo.surname}}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text style="color:gray"> Consulter profil public</ion-text>
        </ion-row>
      </ion-col>
      <ion-icon color="medium" name="chevron-forward-outline" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-horizontal ion-margin-vertical" style="border-bottom: 1px solid rgb(212, 212, 212);padding-bottom:5%">
      <ion-col size="3" class="ion-text-center">
        <ion-row style="width:100%"><ion-text color="medium" style="width:100%;font-weight: 800">Dons</ion-text></ion-row>
        <ion-row style="width:100%"><ion-text color='danger' style="width:100%;margin-top:5px;font-weight: bolder">{{MesInfo.dons}}</ion-text></ion-row>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-row style="width:100%"><ion-text color="medium" style="width:100%;font-weight: 800">Receptions</ion-text></ion-row>
        <ion-row style="width:100%"><ion-text color='danger' style="width:100%;margin-top:5px;font-weight: bolder">0</ion-text></ion-row>
      </ion-col>
      <ion-col size="5" class="ion-text-center">
        <ion-row style="width:100%"><ion-text color="medium" style="width:100%;font-weight: 800">Associations</ion-text></ion-row>
        <ion-row style="width:100%"><ion-text color='danger' style="width:100%;margin-top:5px;font-weight: bolder">{{MesInfo.nbassociations}}</ion-text></ion-row>
      </ion-col>
    </ion-item>
    
      
    <ion-grid>
      <ion-text color="medium" style="margin-left:4%;font-weight: bold">infos personelles</ion-text>
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);" [routerLink]="['annonces',Id]">
        <ion-text slot="start" >Mes annonces</ion-text>
        <ion-icon name="megaphone-outline" size="large" slot="end" color="danger"></ion-icon>
      </ion-item> 
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);">
        <ion-text slot="start" >Mon niveau</ion-text>
        <ion-icon name="trophy-outline" size="large" slot="end"   color="danger"></ion-icon>
      </ion-item> 
    </ion-grid>
    <ion-grid class="ion-margin-top">
      <ion-text color="medium" style="margin-left:4%;font-weight: bold">Associations</ion-text>
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);"(click)="removeTabs()" [routerLink]="['mes-associations',Id]">
        <ion-text slot="start" >Associations</ion-text>
        <ion-icon name="body-outline" size="large" slot="end" color="primary"></ion-icon>
      </ion-item> 
    </ion-grid>
    <ion-grid class="ion-margin-top">
      <ion-text  color="medium" style="margin-left:4%;font-weight: bold">activites</ion-text>
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);">
        <ion-text slot="start" >Mes favoris</ion-text>
        <ion-icon name="heart-outline" size="large" slot="end"  color="danger"></ion-icon>
      </ion-item> 
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);">
        <ion-text slot="start" >Evenements participes</ion-text>
        <ion-icon name="walk-outline" size="large" slot="end"  color="danger"></ion-icon>
      </ion-item> 
    </ion-grid>

    <ion-grid class="ion-margin-top">
      <ion-text  color="medium" style="margin-left:4%;font-weight: bold">support</ion-text>
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);">
        <ion-text slot="start">Aide,FAQ et conditions</ion-text>
        <ion-icon name="book-outline" size="large" slot="end"  color="danger"></ion-icon>
      </ion-item> 
    </ion-grid>
    <ion-grid class="ion-margin-top">
      <ion-text  color="medium" style="margin-left:4%;font-weight: bold">Compte</ion-text>
      <ion-item lines="none" style="padding-bottom:1%;border-bottom: 1px solid rgb(195, 195, 195);" (click)="deconnexion()">
        <ion-text slot="start">deconnexion</ion-text>
        <ion-icon name="exit-outline" size="large" slot="end"  color="danger"></ion-icon>
      </ion-item> 
    </ion-grid>


  </ion-grid>
 
</ion-content>
