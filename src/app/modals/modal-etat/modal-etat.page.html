
<ion-content>
  <ion-list class="ion-justify-content-between">
    <ion-item (click)="choose_neuf()">
      <ion-icon name="ribbon-outline" slot="start"></ion-icon>
      <ion-text>Comme neuf</ion-text>
      <ion-icon *ngIf="!selectedState.includes('Neuf')" name="ellipse-outline" slot="end" size="large" ></ion-icon>
      <ion-icon *ngIf="selectedState.includes('Neuf')" name="checkmark-circle" slot="end" size="large" color="danger"></ion-icon>
    </ion-item>
    <ion-item (click)="choose_bon_etat()">
      <ion-icon name="checkmark-done-circle-outline" slot="start"></ion-icon>
      <ion-text>Bon etat</ion-text>
      <ion-icon *ngIf="!selectedState.includes('Bon etat')" name="ellipse-outline" slot="end" size="large"></ion-icon>
      <ion-icon *ngIf="selectedState.includes('Bon etat')"name="checkmark-circle" slot="end" size="large" color="danger"></ion-icon>

    </ion-item>
    <ion-item (click)="choose_etat_moyen()">
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
      <ion-text>Etat moyen</ion-text>
      <ion-icon *ngIf="!selectedState.includes('Etat-moyen')" name="ellipse-outline" slot="end" size="large"></ion-icon>
      <ion-icon *ngIf="selectedState.includes('Etat-moyen')"name="checkmark-circle" slot="end" size="large" color="danger"></ion-icon>

    </ion-item>
    <ion-item (click)="choose_a_bricoler()">
      <ion-icon name="bed-outline" slot="start"></ion-icon>
      <ion-text>A bricoler</ion-text>
      <ion-icon *ngIf="!selectedState.includes('A bricoler')" name="ellipse-outline" slot="end" size="large"></ion-icon>
      <ion-icon *ngIf="selectedState.includes('A bricoler')"name="checkmark-circle" slot="end" size="large" color="danger"></ion-icon>

    </ion-item>
  </ion-list>
  <ion-button color="danger" expand="block" class="ion-margin-horizontal"(click)='confirm()'>Valider</ion-button>
</ion-content>
