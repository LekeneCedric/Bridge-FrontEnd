
<ion-content>
  <ion-item lines="none" >
    <ion-icon name="chevron-back-outline" size="large" color="primary" (click)="navBack()"></ion-icon>
    <ion-title>Galerie &ensp;<strong style="color:#3880ff">{{category | uppercase}}</strong> </ion-title>
  </ion-item>

  <ion-row *ngIf="AssociationImages!=null&&category=='association'">
    <ion-col size="12" style="display:flex;justify-items: flex-end;flex-wrap: wrap;">
      <ion-thumbnail  class="image" *ngFor="let image of AssociationImages.Association" style="margin:1%;" [routerLink]="['image',image.id]">
        <img [src]="storage+image.filePath"/>
      </ion-thumbnail>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="AssociationImages!=null && category=='mouvements'">
    <ion-col size="12" style="display:flex;justify-items: flex-end;flex-wrap: wrap;">
      <ion-thumbnail class="image" *ngFor="let image of AssociationImages.Mouvements" style="margin:1%;" [routerLink]="['image',image.id]">
        <img [src]="storage+image.filePath"/>
      </ion-thumbnail>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="AssociationImages!=null && category=='annonces'">
    <ion-col size="12" style="display:flex;justify-items: flex-end;flex-wrap: wrap;">
      <ion-thumbnail class="image" *ngFor="let image of AssociationImages.Annonces" style="margin:1%;" [routerLink]="['image',image.id]">
        <img [src]="storage+image.filePath"/>
      </ion-thumbnail>
    </ion-col>
  </ion-row>
</ion-content>
